<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="app.js" defer></script>
    <title>Contacts Filter List</title>
</head>
<body>
    <div class="container">
        <h1 class="title">My Contacts</h1>
        <div class="inputs">
            <input type="text" id="filterinput" class="searchInput" placeholder="Search Names...">
            <button class="add">+</button>
        </div>
        
        <ul  id="names" class="collection">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abe</a>
            </li>
            <li class="collection-item">
                <a href="#">Adam</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Anna</a>
            </li>
            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Beth</a>
            </li>
            <li class="collection-item">
                <a href="#">Bill</a>
            </li>
            <li class="collection-item">
                <a href="#">Bob</a>
            </li>
            <li class="collection-item">
                <a href="#">Brad</a>
            </li>
            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Cathy</a>
            </li>
            <li class="collection-item">
                <a href="#">Courtney</a>
            </li>
        </ul>
    </div>
    <div class="bg-modal">
        <div class="modal-content">
            <div class="close">&times;</div>
            <form action="">
                <input type="text" placeholder="Add New Contact...">
                <input type="submit" class="button"></input>
            </form>
        </div>
    </div>
</body>
</html>
